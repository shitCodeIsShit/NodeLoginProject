<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" type="text/css" href="static/create_user_style.css">
</head>
<body>

<div class="user-form">

    <h1>Create account</h1>

    <form action="create" METHOD="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <input type="submit">
    </form>



</div>
<div class="info">
    <p><i>*Password must contain <b id="upper" class="invalid">uppercase</b> & <b id="lower" class="invalid">lowercase</b>
        letters and </br> <b id="number" class="invalid">numbers</b> or <b id="special" class="invalid">special characters</b>
        and be <b id="length" class="invalid">7 - 20 characters long</b></i></p>
</div>
<script src="static/password_validation.js"></script>
</body>
</html>
